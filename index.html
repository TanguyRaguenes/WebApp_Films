<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp_Films</title>

    <link rel="stylesheet" href="style.css">
    <!-- https://fontawesome.com/kits/1378b5077c/setup -->
    <script defer src="https://kit.fontawesome.com/1378b5077c.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

    
    

</head>
<body>

    <div id="ctner_recherche">
        <input id="input_recherche" type="text" placeholder="Recherche" list="listeFilms">
        <i class="fa-solid fa-magnifying-glass fa-3x btn" id="btn_rechercher" ></i>
    </div>

    <header>
        <i class="fa-solid fa-clapperboard fa-3x"></i>
        <h1 id="titreFilm">Titre film</h1>
    </header>

    <section id="ctner_infos_acteur" class="slide-out">
        <!-- style="display: none;" -->

        <div id="ctner_btn_infos_acteur">
            <i id="btn_retour" class="fa-solid fa-circle-left fa-3x btn"></i>
            <i id="btn_films_precedents" class="fa-solid fa-caret-left fa-3x btn"></i>
            <i id="btn_films_suivants" class="fa-solid fa-caret-right fa-3x btn"></i>
        </div>

        <div id="ctner_filmographie">

            <figure>
                <img class = "photoFilmographie" id="photoFilmographie0" onerror="this.src = ''">
                <figcaption id="titreFilmographie0"> Your text </figcaption>
            </figure>
            <figure>
                <img class = "photoFilmographie" id="photoFilmographie1" onerror="this.src = ''">
                <figcaption id="titreFilmographie1"> Your text </figcaption>
            </figure>
            <figure>
                <img class = "photoFilmographie" id="photoFilmographie2" onerror="this.src = ''">
                <figcaption id="titreFilmographie2"> Your text </figcaption>
            </figure>
            <figure>
                <img class = "photoFilmographie" id="photoFilmographie3" onerror="this.src = ''">
                <figcaption id="titreFilmographie3"> Your text </figcaption>
            </figure>
            <figure>
                <img class = "photoFilmographie" id="photoFilmographie4" onerror="this.src = ''">
                <figcaption id="titreFilmographie4"> Your text </figcaption>
            </figure>
            <figure>
                <img class = "photoFilmographie" id="photoFilmographie5" onerror="this.src = ''">
                <figcaption id="titreFilmographie5"> Your text </figcaption>
            </figure>


        </div>

    </section>

   

    <section>

        <div id="ctner_presentation_film">
            <div class="ctner_img_film" id="ctner_img_film_avant">
                <img class="img_film" id="img_film_avant" onerror="this.src = 'no_img_found.png'">
                <!-- onerror="this.src = 'noImageAvailable..png'" -->

            </div>
            <ul id="liste_genres">
                <li>Item</li>
            </ul>
        </div>




        <div id="ctner_btn_acteurs">

            <i class="fa-solid fa-chevron-left fa-3x btn" id="btn_acteurs_precedents"></i>

            <i class="fa-solid fa-chevron-right fa-3x btn" id="btn_acteurs_suivants"></i>

        </div>

        <div id="ctner_acteurs">

            <figure>
                <img id="photoActeur0"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur0"> Your text </figcaption>
            </figure>

            <figure>
                <img id="photoActeur1"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur1"> Your text </figcaption>
            </figure>
    
            <figure>
                <img id="photoActeur2"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur2"> Your text </figcaption>
            </figure>
    
            <figure>
                <img id="photoActeur3"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur3"> Your text </figcaption>
            </figure>
    
            <figure>
                <img id="photoActeur4"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur4"> Your text </figcaption>
            </figure>

            <figure>
                <img id="photoActeur5"  class="photoActeurs" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur5"> Your text </figcaption>
            </figure>

        </div>

        <datalist id="listeFilms">
            <option value="Exendable"></option>
            <option value="Warcraft"></option>
            <option value="Interstellar"></option>
        </datalist>
        
        
        <div id="ctner_infos_film">
            <p class="infos_film">Slogan : <span id="slogan"></span></p>
            <p class="infos_film">Synopsis : <span id="synopsis"></span></p>
            <p class="infos_film">Budget : <span id="budget"></span> €</p>
            <p class="infos_film">Gains : <span id="gains"></span> €</p>
            <p class="infos_film">Popularité : <span id="popularite"></span></p>
            <p class="infos_film">Note : <span id="note"></span>/10</p>
            <p class="infos_film">Nombre de votes : <span id="nombreVotes"></span></p>
            <p class="infos_film">Date de sortie : <span id="dateSortie"></span></p>
            <p class="infos_film">Durée : <span id="duree"></span> minutes</p>
            <p class="infos_film">Site Officiel : <span id="siteOfficiel"></span></p>
        </div>


        <div class="ctner_img_film" id="ctner_img_film_arriere">
            <img class="img_film" id="img_film_arriere" onerror="this.src = 'no_img_found.png'">
        </div>
        

    </section>

    <footer>
        <a href="https://www.dropbox.com/scl/fi/4vubi002c6o5bbt36a727/NutriTracker.apk?rlkey=l8nnff6wq8qtdv5oox3753qfc&dl=0" target="_blank">Link to download NutriTracker</a>
    </footer>

</body>
</html>
