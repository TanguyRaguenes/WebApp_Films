        </div>
        <br/>
        <div id="boutonFilmographieSuivant" class="bouton">Suivant</div>
    </section>

   

    <section>

        <div id="ctner_presentation_film">
            <div class="ctner_img_film" id="ctner_img_film_avant">
                <img class="img_film" id="img_film_avant" onerror="this.src = 'no_img_found.png'">
                <!-- onerror="this.src = 'noImageAvailable..png'" -->

            </div>
            <ul id="liste_genres">
                <li>Item</li>
            </ul>
        </div>




        <div id="ctner_btn_acteurs">

            <i class="fa-solid fa-chevron-left fa-3x btn" id="btn_acteur_precedent"></i>

            <i class="fa-solid fa-chevron-right fa-3x btn" id="btn_acteur_suivant"></i>

        </div>

        <div id="box-acteurs">

            <figure>
                <img id="photoActeur1"  class="photoActeurs" src="noImageAvailable..png" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur1"> Your text </figcaption>
            </figure>
    
            <figure>
                <img id="photoActeur2"  class="photoActeurs" src="noImageAvailable..png" onerror="this.src = 'no_img_found.png'">

                <img id="photoActeur6"  class="photoActeurs" src="noImageAvailable..png" onerror="this.src = 'no_img_found.png'">
                <figcaption id="nomActeur6"> Your text </figcaption>
            </figure>

        </div>

        <datalist id="listeFilms">
            <option value="Exendable"></option>
            <option value="Warcraft"></option>
            <option value="Interstellar"></option>
        </datalist>
        
        
        <div id="ctner_infos_film">
            <p class="infos_film">Slogan : <span id="slogan"></span></p>
            <p class="infos_film">Synopsis : <span id="synopsis"></span></p>
            <p class="infos_film">Budget : <span id="budget"></span> €</p>
            <p class="infos_film">Gains : <span id="gains"></span> €</p>
            <p class="infos_film">Popularité : <span id="popularite"></span></p>
            <p class="infos_film">Note : <span id="note"></span>/10</p>
            <p class="infos_film">Nombre de votes : <span id="nombreVotes"></span></p>
            <p class="infos_film">Date de sortie : <span id="dateSortie"></span></p>
            <p class="infos_film">Durée : <span id="duree"></span> minutes</p>
            <p class="infos_film">Site Officiel : <span id="siteOfficiel"></span></p>
        </div>


        <div class="ctner_img_film" id="ctner_img_film_arriere">
            <img class="img_film" id="img_film_arriere" onerror="this.src = 'no_img_found.png'">
        </div>
